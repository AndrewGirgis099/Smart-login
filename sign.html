<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>sign up</title>

<body>
    
    <div class="container mt-5">
        <div class="sign-up text-center w-75  mx-auto py-5 px-4 ">
            <H1 class="mb-4 title">Smart Login System</H1>
            <div>
                <input class="form-control " type="text" placeholder="Enter your name EX: Andrew" id="userName">
                <input class="form-control my-3" type="text" placeholder="Enter your email EX: andrew@gmail.com" id="userEmail">
                <input class="form-control" type="password" placeholder="Enter password EX: 123@ANDrew " id="userPassword">
                <p class="text-success fs-4 mt-2 p-0 d-none" id="success">success</p>
                <p class="text-danger fs-4 p-0 d-none" id="waringExists">email already exists</p>
                <p class="text-danger fs-4 mt-3 p-0 d-none" id="requiredInput">All inputs is required or Wrong Validation</p>


                <button class="sign-btn btn btn-outline-primary form-control my-4" onclick="addUser()">Sign Up</button>

                <p class="fs-5 text-white">You have an account?</p>

                <a href="index.html" class="text-decoration-none fs-5 text-white">Sign in</a>
            </div>
        </div>
    </div>

    <div>
        <table id="myTable" class="table">
    

        </table>
    </div>
